{% extends "menu.html" %}

{% block content %}
<h2 align="center">Регистрация</h2>
<form method="post">
    {% csrf_token %}
    <div class="col-auto">
        <label for="username" class="form-label">Введите логин:</label>
        <div class="col-sm-3">
        <input type="text" class="form-control" id="username" placeholder="username" name="username" maxlength="30" required>
        </div>
    </div>
    <div class="col-auto">
        <label for="pass" class="form-label">Введите пароль:</label>
        <div class="col-sm-3">
        <input type="password" class="form-control" id="pass" placeholder="password" name="password" minlength="8" required>
        </div>
    </div>
    <div class="col-auto">
        <label for="repeat_pass" class="form-label">Повторите пароль:</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="repeat_pass" placeholder="repeat_password" name="repeat_password" minlength="8" required>
        </div>
    </div>
    <div class="col-auto">
        <label for="age" class="form-label">Введите свой возраст:</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" id="age" placeholder="age" name="age" min="18" max="100" required>
        </div>
    </div>
    <div class="col-auto">
        <label>
        </label>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Зарегистрироваться</button>
    </div>
</form>
{% endblock %}
